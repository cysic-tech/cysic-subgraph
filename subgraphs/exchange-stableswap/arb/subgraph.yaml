specVersion: 0.0.2
description: PancakeSwap is a decentralized protocol for automated token exchange on Binance Smart Chain.
repository: https://github.com/pancakeswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StableSwapFactory
    network: arbitrum-one
    source:
      address: "0x5d5fbb19572c4a89846198c3dbedb2b6ef58a77a"
      abi: StableSwapFactory
      startBlock: 169319653
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Pair
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapPair
          file: ./abis/StableSwapPair.json
        - name: AbstractStableSwap
          file: ./abis/AbstractStableSwap.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: PairV3
          file: ./abis/PairV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: PriceLens0
          file: ./abis/PriceLens0.json
      eventHandlers:
        - event: NewStableSwapPair(indexed address,address,address,address,address)
          handler: handlePairCreated
templates:
  - kind: ethereum/contract
    name: StableSwapPair #Factory
    network: arbitrum-one
    source:
      abi: StableSwapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/stableSwapPairV2.ts
      entities:
        - Pair
        - Mint
        - Burn
        - Transaction
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapPair
          file: ./abis/StableSwapPair.json
        - name: Factory
          file: ./abis/Factory.json
        - name: Pair
          file: ./abis/Pair.json
        - name: PairV3
          file: ./abis/PairV3.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PriceLens0
          file: ./abis/PriceLens0.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[2],uint256[2],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[2],uint256[2],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: TokenExchange(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTokenExchange
  - kind: ethereum/contract
    name: StableSwapNG
    network: arbitrum-one
    source:
      abi: StableSwapNG
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/stableSwapPairNG.ts
      entities:
        - Pair
        - Mint
        - Burn
        - Transaction
      abis:
        - name: StableSwapFactory
          file: ./abis/StableSwapFactory.json
        - name: StableSwapNG
          file: ./abis/StableSwapNG.json
        - name: PriceLens0
          file: ./abis/PriceLens0.json
      eventHandlers:
        - event: AddLiquidity(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256[],uint256[],uint256)
          handler: handleRemoveLiquidity
        - event: RemoveLiquidityOne(indexed address,int128,uint256,uint256,uint256)
          handler: handleRemoveLiquidityOne
        - event: RemoveLiquidityImbalance(indexed address,uint256[],uint256[],uint256,uint256)
          handler: handleRemoveLiquidityImbalance
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying
  - kind: ethereum/contract
    name: ERC20
    network: arbitrum-one
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/transfer.ts
      entities:
        - Pair
        - Mint
        - Burn
        - Transaction
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
