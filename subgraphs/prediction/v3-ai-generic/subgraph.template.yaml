specVersion: 0.0.2
description: Pancake Prediction V3
repository: https://github.com/pancakeswap/pancakeswapswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PredictionV3AI
    network: {{ network }}
    source:
      address: "{{ predictionV3AI.address}}"
      abi: PredictionV3AI
      startBlock: {{ predictionV3AI.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Market
        - Round
        - User
        - Bet
      abis:
        - name: PredictionV3AI
          file: ./abis/PredictionV3.json
      eventHandlers:
        - event: StartRound(indexed uint256,uint128)
          handler: handleStartRound
        - event: LockRound(indexed uint256,uint128)
          handler: handleLockRound
        - event: EndRound(indexed uint256,uint128)
          handler: handleEndRound
        - event: BetBull(indexed address,indexed uint256,uint128)
          handler: handleBetBull
        - event: BetBear(indexed address,indexed uint256,uint128)
          handler: handleBetBear
        - event: Claim(indexed address,indexed uint256,uint256)
          handler: handleClaim
        - event: Pause(indexed uint256)
          handler: handlePause
        - event: Unpause(indexed uint256)
          handler: handleUnpause
        - event: RewardsCalculated(indexed uint256,uint256,uint256,uint256)
          handler: handleRewardsCalculated
